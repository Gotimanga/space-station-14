- type: entity
  name: Medical Dummy
  id: MedicalDummyBase
  parent: 
  - BaseMob
  - MobDamageable
  - MobRespirator
  - MobBloodstream
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/Parts.rsi
    state: full
  - type: Body
    prototype: MedicalDummy
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
      Acidic: [Touch, Ingestion]
  - type: Internals
  - type: MovementSpeedModifier
    baseWalkSpeed : 0.3
    baseSprintSpeed : 0.3
  - type: StatusEffects
    allowed:
    - Stun
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - ForcedSleep
    - TemporaryBlindness
  - type: Buckle
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: Bloodstream
    bloodReagent: SynthBlood
  - type: Construction
    name: Medical Dummy
    description: "A medical dummy"
    graph: MedDummy
    node: complete
    #Add more to this. For now I'll leave it to implement more functionality. 
    
    
- type: entity
  id: MedDummyFrame
  name: Medical Dummy Frame
  description: "The foundations of a medical dummy."
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    state: robo_suit
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
        restitution: 0.3
        friction: 0.2
  - type: Physics
  - type: Pullable
  - type: BodyPart
    partType: Torso
    #Forgive me for my sins
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: MedDummy
    node: start
    defaultTarget: complete
