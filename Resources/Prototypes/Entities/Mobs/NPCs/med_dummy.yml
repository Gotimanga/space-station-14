- type: entity
  name: Medical Dummy
  id: MedicalDummyBase
  parent: 
  - BaseMob
  - MobDamageable
  - MobRespirator
  - MobBloodstream
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/Parts.rsi
    state: full
  - type: Body
    prototype: MedicalDummy
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
      Acidic: [Touch, Ingestion]
  - type: Internals
  - type: MovementSpeedModifier
    baseWalkSpeed : 0.3
    baseSprintSpeed : 0.3
  - type: StatusEffects
    allowed:
    - Stun
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - ForcedSleep
    - TemporaryBlindness
  - type: Buckle
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: Bloodstream
    bloodReagent: SynthBlood
  - type: Construction
    name: Medical Dummy
    description: "A medical dummy"
    graph: MedDummy
    node: start
    #Add more to this. For now I'll leave it to implement more functionality. 
    
    
- type: entity
  id: MedDummyPartial
  name:  Partially Completed Medical Dummy
  description: "A half made medical dummy. It seems to be lacking any internal components."
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Mobs/Species/Human/Parts.rsi
    state: "full"
  - type: Physics
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: MedDummy
    node: wiring
