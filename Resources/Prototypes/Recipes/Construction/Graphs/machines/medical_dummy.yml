- type: constructionGraph
  id: MedDummy
  start: start
  graph:  
    
    - node: start
      entity: MedDummyFrame
      edges:
        - to: organs
          steps:
            - material: Steel
              amount: 2
              doAfter: 3
            - material: Cable
              amount: 5
              doAfter: 4
              
            - tool: Screwing
              doAfter: 3
            
    - node: organs
      entity: MedDummyFrame
      edges:
        - to: complete
          steps:
          - tag: MedicalDummyOrgan 
            icon:           
              sprite: Mobs/Species/Human/organs.rsi
              state: heart-on
            name: "medical dummy core"
            doAfter: 2
            
          - tool: Welding
            doAfter: 3
            
        - to: start
          steps:
            - tool: Cutting
              doAfter: 3
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel
              amount: 2 
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 3
              #Its probably easier to cut cables when unwiring everything, so some are going to get lost  
        
        
    - node: complete
      entity: MedicalDummyBase
      edges:
        - to: organs
          steps:
          - tool: Prying
            doAfter: 5
          completed:
            - !type:SpawnPrototype
              prototype: MedicalDummyCore
              amount: 1
           
         
              